<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="img/title-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <span class="band-icon mx-2"><img src="https://img.icons8.com/color/28/000000/note.png" /></span>
        <a class="navbar-brand" href="#">Note App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 ">
                <input id="searchTxt" class="form-control mr-sm-2 " type="search" placeholder="Search Notes" aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- get notes -->


    <div class="container my-3 clip-path">

        <h1 class="text-center">Welcome To Note App.</h1>

        <div class="card container">
            <div class="card-body ">
                <div class="card-input form-group">
                </div>
                <h5 class="card-title">Add a Notes:-</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addText" rows="3"></textarea>
                </div>
                <button class="btn btn-primary my-2 border-dark" id="addBtn">Add Note</button>
            </div>
        </div>


        <!-- display notes -->

        <hr>
        <h1>Notes:-</h1>
        <hr>
        <div id="notes" class="container-fluid row"></div>
    </div>
    <footer>
        <div class="container-fluid bg-dark text-light text-center p-2 fixed-bottom">
            <span><i class="fa fa-copyright" aria-hidden="true">&copy; Copyright reserved by </i></span>
            <a href="#" class="text-light"><U>HuppyButAlone</U></a>
        </div>
    </footer>

    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
